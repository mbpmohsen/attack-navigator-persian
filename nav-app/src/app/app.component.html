<div [ngClass]="user_theme">
  <div class="app-container">
    <div class="nav-app">
      <!-- Language toggle (EN / FA) -->
      <div class="lang-toggle" [class.lang-toggle--fa]="currentLang === 'fa'" [class.lang-toggle--en]="currentLang === 'en'">
        <button
          type="button"
          class="lang-toggle__btn"
          [class.lang-toggle__btn--active]="currentLang === 'en'"
          (click)="setLang('en')"
        >
          EN
        </button>
        <button
          type="button"
          class="lang-toggle__btn"
          [class.lang-toggle__btn--active]="currentLang === 'fa'"
          (click)="setLang('fa')"
        >
          ูุง
        </button>
      </div>

      <tabs
        (onUserThemeChange)="themeChangeHandler($event)"
        [userTheme]="user_theme"
      ></tabs>

      <button
        class="version-footer"
        (click)="tabsComponent.openDialog('changelog')"
      >
        MITRE ATT&CK&reg; Navigator v{{ navVersion }}
      </button>
    </div>
  </div>
</div>
